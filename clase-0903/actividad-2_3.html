<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>PC Beach</title>
</head>
<body>
    <h1>PC Beach</h1>
    <table>
        <thead>
            <tr>
                <th scope="row">Trimestre</th>
                <th scope="col">Ventas</th>
                <th scope="col">Gastos</th>
                <th scope="col">Beneficios</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>$10.000</td>
                <td>$5.000</td>
                <td>$5.000</td>
            </tr>
            <tr>
                <td>2</td>
                <td>$20.000</td>

                <td>$15.000</td>
            </tr>
            <tr>
                <td>3</td>
                <td>$100.000</td>
                <td>$53.500</td>
                <td>$46.500</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th scope="row">Total</th>
                <td>$130.000</td>
                <td>$63.500</td>
                <td>$66.500</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
