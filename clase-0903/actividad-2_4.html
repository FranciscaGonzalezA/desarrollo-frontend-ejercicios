<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <title>Form</title>
</head>

<body>
    <h1>Formulario de Registro</h1>
    <form>
        <label for="nombre">Nombre completo: </label>
        <input type="text" id="nombre" name="nombre" required><br>
        <label for="correo">Correo electrónico: </label>
        <input type="email" id="correo" name="correo"><br>
        <label for="contrasena">Contraseña: </label>
        <input type="password" id="contrasena" name="contrasena"><br>
        <label for="confirmacion">Confirme la contraseña: </label>
        <input type="password" id="confirmacion" name="confirmacion"><br>
        <label for="pais">País de residencia: </label>
        <select id="pais" name="pais">
            <option value="chile">Chile</option>
            <option value="colombia">Colombia</option>
            <option value="brasil">Brasil</option>
            <option value="argentina">Argentina</option>
            <option value="venezuela">Venezuela</option>
        </select><br>
        <fieldset>
            <label>Fecha de nacimiento: </label>
            <label for="dia">Día: </label>
            <select id="dia" name="dia">
                <option>1</option>
                <option>2</option>
                <option>3</option>
            </select>
            <label for="mes">Mes:</label>
            <select id="mes" name="mes">
                <option>1</option>
                <option>2</option>
                <option>3</option>
            </select>
            <label for="anio">Año: </label>
            <select id="anio" name="anio">
                <option>2000</option>
                <option>2001</option>
                <option>2002</option>
            </select>
        </fieldset><br>
        <label>Género: </label>
        <input type="radio" id="fem" name="genero" value="femenino">
        <label for="fem">Femenino</label>
        <input type="radio" id="masc" name="genero" value="masculino">
        <label for="masc">Masculino</label>
        <input type="radio" id="nose" name="genero" value="noespecificado">
        <label for="nose">Prefiero no especificar</label><br>
        <input type="checkbox" required>
        <label>Acepto términos y condiciones del sitio</label>
        <br>
        <input type="submit" value="Enviar">
    </form>
</body>

</html>
